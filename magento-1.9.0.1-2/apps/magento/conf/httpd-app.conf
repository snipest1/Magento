<IfDefine USE_PHP_FPM>
    <Proxy "unix:/home/tim/magento-1.9.0.1-2/php/var/run/magento.sock|fcgi://magento-fpm" timeout=300>
    </Proxy>
</IfDefine>
<Directory "/home/tim/magento-1.9.0.1-2/apps/magento/htdocs">
    Options -MultiViews
    AllowOverride None
    
    <IfVersion < 2.3 >
    Order allow,deny
    Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
    Require all granted
    </IfVersion>

    <IfDefine USE_PHP_FPM>
       <FilesMatch \.php$>
         SetHandler "proxy:fcgi://magento-fpm/"
       </FilesMatch>
    </IfDefine>

</Directory>
                    
Include "/home/tim/magento-1.9.0.1-2/apps/magento/conf/htaccess.conf"
